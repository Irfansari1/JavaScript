<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Triangle</title>
  </head>

  <style>
    body {
      background-image: url(./img/t1.jpg);
    }

    .container {
      margin-top: 10rem;
    }
  </style>

  <body>
    <div class="container w-50">
      <table class="table bg-secondary mx-auto">
        <tbody>
          <tr>
            <td>
              <h2 class="text-center text-white">Check Triangle</h2>
              <p class="text-center text-white">
                Enter the lengths of the sides
              </p>
            </td>
          </tr>
          <tr class="bg-secondary">
            <td colspan="2">
              <div class="input-group mb-3">
                <label class="input-group-text w-25" for="firstside"
                  >1<sup>st</sup> -Side:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="firstside"
                  id="firstside"
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text w-25" for="secondside"
                  >2<sup>nd</sup> -Side:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="secondside"
                  id="secondside"
                />
              </div>
              <div class="input-group mb-3">
                <label class="input-group-text w-25" for="thirdside"
                  >3<sup>rd</sup> -Side:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="thirdside"
                  id="thirdside"
                />
              </div>
              <button
                class="btn btn-secondary btn-outline-light"
                type="submit"
                id="btn"
              >
                Check
              </button>
              <tr>
                <td>
                  <h6 class="text-center text-white" id="result">...</h6>
                </td>
              </tr>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
