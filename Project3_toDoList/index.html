<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
    />
    <title>To-Do-List</title>

    <script
      src="https://kit.fontawesome.com/4fe4881c88.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
         
        <h1>
          My To-Do-List
          <i class="fa-solid fa-list-check"></i>
        </h1>
      </header>
      <section class="main">
        <div class="add">
          <input
            type="text"
            class="add_todo"
            placeholder="Please enter a to-do"
          />
          <button type="submit" class="add_btn" onclick="func1()">Add</button>
        </div>
        <hr />
        <ul class="todolist">
              
        </ul>
        <hr />
        <div class="clear">
          <button type="reset" value="clear all" class="clear_btn" onclick="func2()">
            Clear All
          </button>
        </div>
      </section>
    </div>

     <script src="app.js"></script>
  </body>
</html>
